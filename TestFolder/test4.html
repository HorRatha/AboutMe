<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 143 💕</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: #0a0a0a;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }
        
        /* Complex animated background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .bg-animation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(255, 255, 255, 0.05) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        /* Loading Screen Styles */
        .pf-loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .pf-matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .pf-matrix-char {
            position: absolute;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            font-weight: 500;
            animation: matrixFall 3s linear infinite;
            text-shadow: 0 0 5px currentColor;
        }
        
        .pf-matrix-char.heart-mode {
            color: #ff1493;
            animation: heartFall 3s linear infinite;
        }
        
        @keyframes matrixFall {
            0% { transform: translateY(-100vh); opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        
        @keyframes heartFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        .pf-loading-content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: #00ff00;
            font-family: 'Fira Code', monospace;
        }
        
        .pf-terminal-loader {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .pf-loading-dots {
            animation: loadingDots 1.5s infinite;
        }
        
        @keyframes loadingDots {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            80%, 100% { opacity: 0; }
        }
        
        .pf-loading-text {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .pf-progress-bar {
            width: 300px;
            height: 4px;
            background: rgba(0, 255, 0, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .pf-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #00ff88);
            width: 0%;
            transition: width 0.3s ease;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            max-width: 550px;
            width: 90%;
            position: relative;
            z-index: 1;
        }
        
        .screen {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .screen.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        .error-screen {
            display: none;
        }
        
        .love-screen, .question-screen {
            display: none;
        }
        
        .error-code {
            font-size: 5rem;
            font-weight: 700;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff8a80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
            letter-spacing: -2px;
            animation: glitch 2s ease-in-out infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }
        
        .error-message {
            font-size: 1.3rem;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 0.5px;
            font-family: 'Fira Code', monospace;
        }
        
        .loading {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff8a80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 600;
            letter-spacing: -1px;
        }
        
        .loading-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1.1rem;
            font-weight: 300;
            margin-bottom: 30px;
        }
        
        .dots {
            animation: loading 2s infinite;
        }
        
        @keyframes loading {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            80%, 100% { opacity: 0; }
        }
        
        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
            position: relative;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ee5a52, #ff8a80);
            border-radius: 10px;
            width: 0%;
            transition: width 0.3s ease;
            position: relative;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        .cute-gif {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid rgba(255, 255, 255, 0.2);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            transition: all 0.3s ease;
        }
        
        .cute-gif.happy {
            border-color: #ff69b4;
            box-shadow: 
                0 20px 40px rgba(255, 105, 180, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: happyBounce 0.6s ease-in-out;
        }
        
        .cute-gif.sad {
            border-color: #6c757d;
            box-shadow: 
                0 20px 40px rgba(108, 117, 125, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            animation: sadShake 0.6s ease-in-out;
        }
        
        @keyframes happyBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes sadShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .cute-gif::before {
            content: '';
            position: absolute;
            inset: -4px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52, #ff8a80, #764ba2);
            border-radius: 50%;
            z-index: -1;
            animation: rotate 3s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .cute-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .question {
            font-size: 2.2rem;
            color: white;
            margin: 40px 0;
            font-weight: 600;
            letter-spacing: -0.5px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }
        
        .btn {
            padding: 16px 32px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-yes {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }
        
        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.6);
        }
        
        .btn-no {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            box-shadow: 0 8px 25px rgba(116, 185, 255, 0.4);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-no:hover {
            transform: translateY(-2px) scale(0.95);
            box-shadow: 0 12px 35px rgba(116, 185, 255, 0.6);
        }
        
        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.6);
            font-size: 20px;
            animation: float 8s linear infinite;
        }
        
        @keyframes float {
            0% { 
                transform: translateY(100vh) rotate(0deg); 
                opacity: 0; 
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateY(-100px) rotate(360deg); 
                opacity: 0; 
            }
        }
        
        .celebration {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: white;
            font-weight: 700;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            animation: celebrate 1s ease-out;
        }
        
        @keyframes celebrate {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .sound-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
        
        .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.1);
        }
        
        .sound-toggle span {
            color: white;
            font-size: 1.2rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
                margin: 20px;
            }
            
            .error-code {
                font-size: 3.5rem;
            }
            
            .question {
                font-size: 1.8rem;
            }
            
            .buttons {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="sound-toggle" onclick="toggleSound()" id="soundToggle">
        <span>🔊</span>
    </div>
    
    <div class="floating-particles" id="particles"></div>
    
    <!-- Loading Screen -->
    <div class="pf-loading-overlay" id="pfLoadingScreen">
        <div class="pf-matrix-container" id="pfMatrixContainer"></div>
        <div class="pf-loading-content">
            <div class="pf-terminal-loader">
                <span id="pfTerminalText">Initializing...</span>
                <span class="pf-loading-dots">...</span>
            </div>
            <div class="pf-loading-text" id="pfLoadingText">Loading assets...</div>
            <div class="pf-progress-bar">
                <div class="pf-progress-fill" id="pfProgressFill"></div>
            </div>
        </div>
    </div>
    
    <div class="container">
        <!-- Error Screen -->
        <div class="screen error-screen" id="errorScreen">
            <div class="error-code">ERROR 143</div>
            <div class="error-message">System malfunction detected...</div>
        </div>
        
        <!-- Love Loading Screen -->
        <div class="screen love-screen" id="loveScreen">
            <div class="loading">I love you<span class="dots">...</span></div>
            <div class="loading-subtitle">Loading feelings...</div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>
        
        <!-- Question Screen -->
        <div class="screen question-screen" id="questionScreen">
            <div class="cute-gif" id="catGif">
                <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="Cute cat gif" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICA8ZGVmcz4KICAgIDxsaW5lYXJHcmFkaWVudCBpZD0iZ3JhZGllbnQiIHgxPSIwJSIgeTE9IjAlIiB4Mj0iMTAwJSIgeTI9IjEwMCUiPgogICAgICA8c3RvcCBvZmZzZXQ9IjAlIiBzdG9wLWNvbG9yPSIjZmY2OWI0IiBzdG9wLW9wYWNpdHk9IjAuOCIvPgogICAgICA8c3RvcCBvZmZzZXQ9IjEwMCUiIHN0b3AtY29sb3I9IiNlZTVhNTIiIHN0b3Atb3BhY2l0eT0iMC44Ii8+CiAgICA8L2xpbmVhckdyYWRpZW50PgogIDwvZGVmcz4KICA8Y2lyY2xlIGN4PSIxMDAiIGN5PSIxMDAiIHI9IjkwIiBmaWxsPSJ1cmwoI2dyYWRpZW50KSIvPgogIDx0ZXh0IHg9IjEwMCIgeT0iMTEwIiBmb250LWZhbWlseT0iSW50ZXIsIEFyaWFsIiBmb250LXNpemU9IjUwIiBmb250LXdlaWdodD0iYm9sZCIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZmlsbD0id2hpdGUiPvCfmYjwn5KWPC90ZXh0Pgo8L3N2Zz4K'" />
            </div>
            <div class="question">Do you love me? 💕</div>
            <div class="buttons">
                <button class="btn btn-yes" onclick="sayYes()">Yes! 💖</button>
                <button class="btn btn-no" id="noBtn" onclick="shrinkNo()">No</button>
            </div>
        </div>
    </div>
    
    <div class="celebration" id="celebration">
        🎉 I knew it! 💕 🎉
    </div>
    
    <script>
        let noClickCount = 0;
        let soundEnabled = true;
        
        // Sound effects using Web Audio API
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        function playSound(frequency, duration, type = 'sine') {
            if (!soundEnabled) return;
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = frequency;
            oscillator.type = type;
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }
        
        function playErrorSound() {
            playSound(200, 0.5, 'sawtooth');
            setTimeout(() => playSound(150, 0.5, 'sawtooth'), 200);
        }
        
        function playLoadingSound() {
            playSound(400, 0.2);
            setTimeout(() => playSound(500, 0.2), 100);
            setTimeout(() => playSound(600, 0.2), 200);
        }
        
        function playClickSound() {
            playSound(800, 0.1);
        }
        
        function playCatHappySound() {
            // Happy cat purring sound simulation
            const frequencies = [150, 200, 250, 300];
            frequencies.forEach((freq, index) => {
                setTimeout(() => {
                    playSound(freq, 0.3, 'sine');
                }, index * 100);
            });
        }
        
        function playCatSadSound() {
            // Sad cat meowing sound simulation
            playSound(300, 0.5, 'triangle');
            setTimeout(() => playSound(250, 0.4, 'triangle'), 300);
            setTimeout(() => playSound(200, 0.3, 'triangle'), 600);
        }
        
        function playCelebrationSound() {
            const notes = [523, 659, 784, 1047]; // C, E, G, C
            notes.forEach((note, index) => {
                setTimeout(() => playSound(note, 0.3), index * 150);
            });
        }
        
        function toggleSound() {
            soundEnabled = !soundEnabled;
            document.getElementById('soundToggle').innerHTML = `<span>${soundEnabled ? '🔊' : '🔇'}</span>`;
        }
        
        // Matrix animation
        function createMatrixChar(isHeart = false) {
            const char = document.createElement('div');
            char.className = `pf-matrix-char ${isHeart ? 'heart-mode' : ''}`;
            
            if (isHeart) {
                const hearts = ['💖', '💕', '💗', '💘', '💝', '💓', '💞', '💯'];
                char.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            } else {
                const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*';
                char.textContent = characters[Math.floor(Math.random() * characters.length)];
            }
            
            char.style.left = Math.random() * 100 + '%';
            char.style.animationDelay = Math.random() * 2 + 's';
            char.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            return char;
        }
        
        function startMatrixAnimation(isHeart = false) {
            const container = document.getElementById('pfMatrixContainer');
            
            const interval = setInterval(() => {
                const char = createMatrixChar(isHeart);
                container.appendChild(char);
                
                setTimeout(() => {
                    if (char.parentNode) {
                        char.parentNode.removeChild(char);
                    }
                }, 4000);
            }, 100);
            
            return interval;
        }
        
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particles = ['✨', '💫', '⭐', '🌟', '💖', '💕', '💗', '💘'];
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.innerHTML = particles[Math.floor(Math.random() * particles.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 2 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 6) + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 9000);
            }, 1000);
        }
        
        function switchScreen(hideId, showId) {
            const hideScreen = document.getElementById(hideId);
            const showScreen = document.getElementById(showId);
            
            hideScreen.classList.remove('active');
            
            setTimeout(() => {
                hideScreen.style.display = 'none';
                showScreen.style.display = 'block';
                setTimeout(() => {
                    showScreen.classList.add('active');
                }, 50);
            }, 300);
        }
        
        function animateProgressBar() {
            const progressBar = document.getElementById('progressBar');
            let progress = 0;
            const interval = setInterval(() => {
                progress += 2;
                progressBar.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(interval);
                }
            }, 60);
        }
        
        function showSequence() {
            let matrixInterval;
            
            // Start with matrix animation
            matrixInterval = startMatrixAnimation(false);
            
            // Animate loading progress
            const pfProgress = document.getElementById('pfProgressFill');
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += 1;
                pfProgress.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Switch to heart matrix
                    clearInterval(matrixInterval);
                    setTimeout(() => {
                        matrixInterval = startMatrixAnimation(true);
                        document.getElementById('pfTerminalText').textContent = 'Loading love...';
                        document.getElementById('pfLoadingText').textContent = 'Switching to heart mode...';
                        
                        // Change colors
                        document.querySelector('.pf-loading-content').style.color = '#ff1493';
                        document.querySelector('.pf-progress-fill').style.background = 'linear-gradient(90deg, #ff1493, #ff69b4)';
                        document.querySelector('.pf-progress-fill').style.boxShadow = '0 0 10px #ff1493';
                    }, 1000);
                }
            }, 50);
            
            // Show error screen after 6 seconds
            setTimeout(() => {
                document.getElementById('pfLoadingScreen').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('pfLoadingScreen').style.display = 'none';
                    clearInterval(matrixInterval);
                    document.getElementById('errorScreen').style.display = 'block';
                    document.getElementById('errorScreen').classList.add('active');
                    playErrorSound();
                }, 500);
            }, 6000);
            
            // Show love loading screen
            setTimeout(() => {
                switchScreen('errorScreen', 'loveScreen');
                playLoadingSound();
                animateProgressBar();
            }, 10000);
            
            // Show question screen
            setTimeout(() => {
                switchScreen('loveScreen', 'questionScreen');
                playLoadingSound();
            }, 14000);
        }
        
        function shrinkNo() {
            const noBtn = document.getElementById('noBtn');
            const catGif = document.getElementById('catGif');
            
            noClickCount++;
            playClickSound();
            
            if (noClickCount === 1) {
                noBtn.style.transform = 'scale(0.9)';
                noBtn.innerHTML = 'No?';
                catGif.classList.add('sad');
                playCatSadSound();
            } else if (noClickCount === 2) {
                noBtn.style.transform = 'scale(0.8)';
                noBtn.innerHTML = 'No??';
                playCatSadSound();
            } else if (noClickCount === 3) {
                noBtn.style.transform = 'scale(0.7)';
                noBtn.innerHTML = 'Really?';
                playCatSadSound();
            } else if (noClickCount === 4) {
                noBtn.style.transform = 'scale(0.6)';
                noBtn.innerHTML = 'Sure?';
                playCatSadSound();
            } else if (noClickCount === 5) {
                noBtn.style.transform = 'scale(0.5)';
                noBtn.innerHTML = 'Maybe?';
                playCatSadSound();
            } else if (noClickCount === 6) {
                noBtn.style.transform = 'scale(0.4)';
                noBtn.innerHTML = 'Pls?';
                playCatSadSound();
            } else if (noClickCount === 7) {
                noBtn.style.transform = 'scale(0.3)';
                noBtn.innerHTML = '🥺';
                playCatSadSound();
            } else if (noClickCount === 8) {
                noBtn.style.transform = 'scale(0.2)';
                noBtn.innerHTML = '😢';
                playCatSadSound();
            } else if (noClickCount >= 9) {
                noBtn.style.transform = 'scale(0.1)';
                noBtn.innerHTML = '💔';
                noBtn.style.opacity = '0.3';
                playCatSadSound();
            }
        }
        
        function sayYes() {
            const catGif = document.getElementById('catGif');
            const celebration = document.getElementById('celebration');
            
            playClickSound();
            playCelebrationSound();
            playCatHappySound();
            
            catGif.classList.add('happy');
            celebration.style.display = 'block';
            
            // Create confetti effect
            createConfetti();
            
            // Add some romantic messages
            setTimeout(() => {
                celebration.innerHTML = '💕 You made my day! 💕';
            }, 2000);
            
            setTimeout(() => {
                celebration.innerHTML = '🌟 Love you too! 🌟';
            }, 4000);
            
            setTimeout(() => {
                celebration.innerHTML = '💖 Forever and always! 💖';
            }, 6000);
        }
        
        function createConfetti() {
            const confettiContainer = document.createElement('div');
            confettiContainer.style.position = 'fixed';
            confettiContainer.style.top = '0';
            confettiContainer.style.left = '0';
            confettiContainer.style.width = '100%';
            confettiContainer.style.height = '100%';
            confettiContainer.style.pointerEvents = 'none';
            confettiContainer.style.zIndex = '999';
            document.body.appendChild(confettiContainer);
            
            const confettiPieces = ['🎉', '🎊', '💕', '💖', '💗', '💘', '⭐', '🌟', '✨', '💫'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.innerHTML = confettiPieces[Math.floor(Math.random() * confettiPieces.length)];
                confetti.style.position = 'absolute';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.fontSize = Math.random() * 20 + 20 + 'px';
                confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear infinite`;
                confetti.style.animationDelay = Math.random() * 2 + 's';
                confettiContainer.appendChild(confetti);
            }
            
            // Add confetti animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes confettiFall {
                    0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
                    100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
                }
            `;
            document.head.appendChild(style);
            
            // Remove confetti after animation
            setTimeout(() => {
                confettiContainer.remove();
            }, 8000);
        }
        
        // Initialize the sequence when page loads
        window.addEventListener('load', () => {
            createParticles();
            showSequence();
        });
        
        // Handle audio context resume (needed for some browsers)
        document.addEventListener('click', () => {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
        });
    </script>
