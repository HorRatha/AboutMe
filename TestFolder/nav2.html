<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Modern Animated Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
        
        @keyframes particleFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg);
                opacity: 0.3;
            }
            33% { 
                transform: translateY(-20px) translateX(10px) rotate(120deg);
                opacity: 0.8;
            }
            66% { 
                transform: translateY(-10px) translateX(-5px) rotate(240deg);
                opacity: 0.5;
            }
        }
        
        @keyframes magneticPull {
            0% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(2deg); }
            100% { transform: scale(1.15) rotate(0deg); }
        }
        
        @keyframes textGlitch {
            0%, 100% { 
                transform: translateX(0px);
                text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
            }
            20% { 
                transform: translateX(-2px);
                text-shadow: 2px 0 10px rgba(239, 68, 68, 0.5);
            }
            40% { 
                transform: translateX(2px);
                text-shadow: -2px 0 10px rgba(34, 197, 94, 0.5);
            }
            60% { 
                transform: translateX(-1px);
                text-shadow: 1px 0 10px rgba(168, 85, 247, 0.5);
            }
            80% { 
                transform: translateX(1px);
                text-shadow: -1px 0 10px rgba(236, 72, 153, 0.5);
            }
        }
        
        @keyframes liquidWave {
            0%, 100% { 
                clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
            }
            25% { 
                clip-path: polygon(0 0, 100% 0, 100% 95%, 0 90%);
            }
            50% { 
                clip-path: polygon(0 0, 100% 0, 100% 80%, 0 85%);
            }
            75% { 
                clip-path: polygon(0 0, 100% 0, 100% 90%, 0 95%);
            }
        }
        
        @keyframes holographicShimmer {
            0% { 
                background-position: -200% 0;
            }
            100% { 
                background-position: 200% 0;
            }
        }
        
        .morph-float {
            animation: morphFloat 4s ease-in-out infinite;
        }
        
        .liquid-glow {
            animation: liquidGlow 3s ease-in-out infinite;
        }
        
        .particle-float {
            animation: particleFloat 6s ease-in-out infinite;
        }
        
        .magnetic-hover:hover {
            animation: magneticPull 0.6s ease-out forwards;
        }
        
        .text-glitch:hover {
            animation: textGlitch 0.5s ease-in-out;
        }
        
        .liquid-wave {
            animation: liquidWave 4s ease-in-out infinite;
        }
        
        .holographic {
            background: linear-gradient(
                45deg,
                transparent 25%,
                rgba(255, 255, 255, 0.2) 50%,
                transparent 75%
            );
            background-size: 200% 100%;
            animation: holographicShimmer 2s linear infinite;
        }
        
        .neon-border {
            position: relative;
            overflow: hidden;
        }
        
        .neon-border::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5, #ffbe0b, #ff006e);
            background-size: 400% 400%;
            border-radius: inherit;
            z-index: -1;
            animation: neonRotate 3s linear infinite;
        }
        
        @keyframes neonRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .cyber-grid {
            background-image: 
                linear-gradient(rgba(59, 130, 246, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { background-position: 0 0; }
            100% { background-position: 20px 20px; }
        }
        
        .liquid-button {
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff);
            background-size: 300% 300%;
            animation: liquidFlow 4s ease-in-out infinite;
        }
        
        @keyframes liquidFlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .perspective-hover {
            transform-style: preserve-3d;
            transition: transform 0.3s ease;
        }
        
        .perspective-hover:hover {
            transform: rotateY(15deg) rotateX(10deg);
        }
        
        .quantum-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: linear-gradient(45deg, #3a86ff, #06ffa5);
            border-radius: 50%;
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 min-h-screen cyber-grid relative overflow-x-hidden">


    <nav class="relative z-50">
        <!-- Ultra modern navbar -->
        <div class="fixed w-full top-0 backdrop-blur-xl bg-black/30 border-b border-white/10 shadow-2xl liquid-wave">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <!-- Logo with holographic effect -->
                    <div class="flex items-center">
                        <div class="flex-shrink-0 morph-float">
                            <div class="relative group perspective-hover">
                                <div class="absolute -inset-3 neon-border rounded-2xl opacity-50 group-hover:opacity-100 transition duration-500"></div>
                                <div class="relative liquid-glow bg-gradient-to-br from-blue-500 via-purple-600 to-pink-500 text-white font-bold text-2xl px-6 py-3 rounded-2xl transform transition duration-500 group-hover:scale-110">
                                    <span class="text-glitch bg-gradient-to-r from-white via-blue-100 to-purple-100 bg-clip-text text-transparent holographic">
                                        PORTFOLIO
                                    </span>
                                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent opacity-0 group-hover:opacity-100 transition duration-500 rounded-2xl holographic"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Desktop Navigation with advanced effects -->
                    <div class="hidden md:block">
                        <div class="ml-10 flex items-baseline space-x-2">
                            <a href="#" class="nav-link group relative px-6 py-3 text-white font-semibold transition-all duration-500 ease-out magnetic-hover perspective-hover">
                                <span class="relative z-10 text-glitch">Home</span>
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-500/0 via-purple-600/30 to-pink-500/0 rounded-xl transform scale-0 group-hover:scale-100 transition-all duration-500 ease-out"></div>
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-400/20 to-purple-500/20 rounded-xl transform -rotate-1 scale-0 group-hover:scale-100 group-hover:rotate-1 transition-all duration-700 ease-out"></div>
                                <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-blue-400 via-purple-500 to-pink-400 group-hover:w-full transition-all duration-500 ease-out rounded-full"></div>
                                <div class="absolute top-0 right-0 w-0 h-1 bg-gradient-to-r from-pink-400 via-purple-500 to-blue-400 group-hover:w-full transition-all duration-700 ease-out rounded-full"></div>
                            </a>
                            
                            <a href="#" class="nav-link group relative px-6 py-3 text-white font-semibold transition-all duration-500 ease-out magnetic-hover perspective-hover">
                                <span class="relative z-10 text-glitch">About</span>
                                <div class="absolute inset-0 bg-gradient-to-r from-purple-500/0 via-pink-600/30 to-blue-500/0 rounded-xl transform scale-0 group-hover:scale-100 transition-all duration-500 ease-out"></div>
                                <div class="absolute inset-0 bg-gradient-to-r from-purple-400/20 to-pink-500/20 rounded-xl transform rotate-1 scale-0 group-hover:scale-100 group-hover:-rotate-1 transition-all duration-700 ease-out"></div>
                                <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-purple-400 via-pink-500 to-blue-400 group-hover:w-full transition-all duration-500 ease-out rounded-full"></div>
                                <div class="absolute top-0 right-0 w-0 h-1 bg-gradient-to-r from-blue-400 via-pink-500 to-purple-400 group-hover:w-full transition-all duration-700 ease-out rounded-full"></div>
                            </a>
                            
                            <a href="#" class="nav-link group relative px-6 py-3 text-white font-semibold transition-all duration-500 ease-out magnetic-hover perspective-hover">
                                <span class="relative z-10 text-glitch">Projects</span>
                                <div class="absolute inset-0 bg-gradient-to-r from-pink-500/0 via-blue-600/30 to-purple-500/0 rounded-xl transform scale-0 group-hover:scale-100 transition-all duration-500 ease-out"></div>
                                <div class="absolute inset-0 bg-gradient-to-r from-pink-400/20 to-blue-500/20 rounded-xl transform -rotate-1 scale-0 group-hover:scale-100 group-hover:rotate-1 transition-all duration-700 ease-out"></div>
                                <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-pink-400 via-blue-500 to-purple-400 group-hover:w-full transition-all duration-500 ease-out rounded-full"></div>
                                <div class="absolute top-0 right-0 w-0 h-1 bg-gradient-to-r from-purple-400 via-blue-500 to-pink-400 group-hover:w-full transition-all duration-700 ease-out rounded-full"></div>
                            </a>
                            
                            <a href="#" class="nav-link group relative px-6 py-3 text-white font-semibold transition-all duration-500 ease-out magnetic-hover perspective-hover">
                                <span class="relative z-10 text-glitch">Skills</span>
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-500/0 via-green-600/30 to-purple-500/0 rounded-xl transform scale-0 group-hover:scale-100 transition-all duration-500 ease-out"></div>
                                <div class="absolute inset-0 bg-gradient-to-r from-blue-400/20 to-green-500/20 rounded-xl transform rotate-1 scale-0 group-hover:scale-100 group-hover:-rotate-1 transition-all duration-700 ease-out"></div>
                                <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-blue-400 via-green-500 to-purple-400 group-hover:w-full transition-all duration-500 ease-out rounded-full"></div>
                                <div class="absolute top-0 right-0 w-0 h-1 bg-gradient-to-r from-purple-400 via-green-500 to-blue-400 group-hover:w-full transition-all duration-700 ease-out rounded-full"></div>
                            </a>
                            
                            <a href="#" class="nav-link group relative px-6 py-3 text-white font-semibold transition-all duration-500 ease-out magnetic-hover perspective-hover">
                                <span class="relative z-10 text-glitch">Contact</span>
                                <div class="absolute inset-0 bg-gradient-to-r from-green-500/0 via-purple-600/30 to-pink-500/0 rounded-xl transform scale-0 group-hover:scale-100 transition-all duration-500 ease-out"></div>
                                <div class="absolute inset-0 bg-gradient-to-r from-green-400/20 to-purple-500/20 rounded-xl transform -rotate-1 scale-0 group-hover:scale-100 group-hover:rotate-1 transition-all duration-700 ease-out"></div>
                                <div class="absolute bottom-0 left-0 w-0 h-1 bg-gradient-to-r from-green-400 via-purple-500 to-pink-400 group-hover:w-full transition-all duration-500 ease-out rounded-full"></div>
                                <div class="absolute top-0 right-0 w-0 h-1 bg-gradient-to-r from-pink-400 via-purple-500 to-green-400 group-hover:w-full transition-all duration-700 ease-out rounded-full"></div>
                            </a>
                        </div>
                    </div>

                    <!-- Ultra futuristic CTA Button -->
                    <div class="hidden md:block">
                        <button class="relative group liquid-button text-white font-bold px-8 py-4 rounded-2xl overflow-hidden transform transition-all duration-500 hover:scale-110 magnetic-hover perspective-hover neon-border">
                            <span class="relative z-10 text-glitch">HIRE ME</span>
                            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/30 to-transparent transform -skew-x-12 translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
                            <div class="absolute inset-0 bg-gradient-to-r from-purple-600/50 to-pink-600/50 transform scale-0 group-hover:scale-100 transition-transform duration-300 rounded-2xl"></div>
                        </button>
                    </div>

                    <!-- Mobile menu button with cyber effect -->
                    <div class="md:hidden">
                        <button id="mobile-menu-button" class="relative group p-3 rounded-xl text-white hover:text-blue-400 transition-all duration-300 magnetic-hover neon-border">
                            <div class="absolute inset-0 bg-white/10 rounded-xl opacity-0 group-hover:opacity-100 transition-opacity duration-200"></div>
                            <svg class="relative z-10 h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Navigation Menu with advanced effects -->
            <div id="mobile-menu" class="md:hidden hidden bg-black/40 backdrop-blur-xl border-t border-white/10">
                <div class="px-4 pt-4 pb-3 space-y-2">
                    <a href="#" class="block px-4 py-3 text-white font-semibold hover:text-blue-400 hover:bg-white/10 rounded-xl transition-all duration-300 transform hover:translate-x-4 hover:scale-105 magnetic-hover">Home</a>
                    <a href="#" class="block px-4 py-3 text-white font-semibold hover:text-purple-400 hover:bg-white/10 rounded-xl transition-all duration-300 transform hover:translate-x-4 hover:scale-105 magnetic-hover">About</a>
                    <a href="#" class="block px-4 py-3 text-white font-semibold hover:text-pink-400 hover:bg-white/10 rounded-xl transition-all duration-300 transform hover:translate-x-4 hover:scale-105 magnetic-hover">Projects</a>
                    <a href="#" class="block px-4 py-3 text-white font-semibold hover:text-green-400 hover:bg-white/10 rounded-xl transition-all duration-300 transform hover:translate-x-4 hover:scale-105 magnetic-hover">Skills</a>
                    <a href="#" class="block px-4 py-3 text-white font-semibold hover:text-yellow-400 hover:bg-white/10 rounded-xl transition-all duration-300 transform hover:translate-x-4 hover:scale-105 magnetic-hover">Contact</a>
                </div>
                <div class="px-4 pb-4">
                    <button class="w-full liquid-button text-white font-bold px-8 py-4 rounded-2xl transform transition-all duration-500 hover:scale-105 magnetic-hover neon-border">
                        <span class="text-glitch">HIRE ME</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>


    <script>
        // Enhanced mobile menu functionality
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
        
        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!mobileMenuButton.contains(e.target) && !mobileMenu.contains(e.target)) {
                mobileMenu.classList.add('hidden');
            }
        });
        
        
        // Navbar scroll effect
        let lastScrollY = window.scrollY;
        const navbar = document.querySelector('nav > div');
        
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            
            if (currentScrollY > lastScrollY && currentScrollY > 100) {
                navbar.style.transform = 'translateY(-100%)';
            } else {
                navbar.style.transform = 'translateY(0)';
            }
            
            lastScrollY = currentScrollY;
        });
    </script>
</body>
</html>
