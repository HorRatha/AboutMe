    <style>
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }

        @keyframes bounce-cute {
            0%, 100% { transform: translateY(0px); }

            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }

            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
        
        @keyframes pulse-love {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes loading-dots {
            0%, 20% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

        .heartbeat { animation: heartbeat 2s ease-in-out infinite; }
        .bounce-cute { animation: bounce-cute 2s ease-in-out infinite; }
        .float { animation: float 6s ease-in-out infinite; }
        .fall { animation: fall 3s linear infinite; }
        .pulse-love { animation: pulse-love 1.5s ease-in-out infinite; }
        .sparkle { animation: sparkle 2s ease-in-out infinite; }

        .loading-dot:nth-child(1) { animation: loading-dots 1.5s ease-in-out infinite; }

        .glass-effect {

            border: 1px solid rgba(255, 255, 255, 0.2);

        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);

        .love-loading {

            background-size: 400% 400%;
            animation: loading-gradient 2s ease-in-out infinite;
        }
        
        @keyframes loading-gradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .btn-hover:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .error-glitch {
            animation: glitch 0.5s ease-in-out infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
            90% { transform: translate(-2px, 2px); }
        }
    </style>

    <script>
        let noClickCount = 0;
        let heartRainInterval;
        
        // Show love screen after 6 seconds
        setTimeout(() => {
            document.getElementById('errorScreen').style.display = 'none';
            document.getElementById('loveScreen').style.display = 'block';
        }, 6000);
        
        // Yes button click handler
        document.getElementById('yesBtn').addEventListener('click', function() {
            // Play happy sound
            const happySound = document.getElementById('happySound');
            happySound.play().catch(e => console.log('Audio play failed:', e));
            
            // Show success screen
            document.getElementById('loveScreen').style.display = 'none';
            document.getElementById('successScreen').style.display = 'block';
            
            // Start heart rain
            startHeartRain();
        });
        
        // No button click handler with shrinking effect
        document.getElementById('noBtn').addEventListener('click', function() {
            noClickCount++;
            
            // Play sad sound
            const sadSound = document.getElementById('sadSound');
            sadSound.play().catch(e => console.log('Audio play failed:', e));
            
            // Make button smaller and move it around
            const button = this;
            const currentScale = Math.max(0.1, 1 - (noClickCount * 0.12));
            const currentOpacity = Math.max(0.1, 1 - (noClickCount * 0.08));
            
            // Random position change to make it harder to click
            const randomX = (Math.random() - 0.5) * 50;
            const randomY = (Math.random() - 0.5) * 50;
            
            button.style.transform = `scale(${currentScale}) translate(${randomX}px, ${randomY}px)`;
            button.style.opacity = currentOpacity;
            
            // Add shake effect
            button.style.animation = 'glitch 0.5s ease-in-out';
            
            // After many clicks, hide the button
            if (noClickCount >= 8) {
                button.style.display = 'none';
                
                // Show a message encouraging them to click yes
                const message = document.createElement('div');
                message.className = 'text-lg text-pink-600 mt-4 font-bold animate-pulse';
                message.innerHTML = "The 'No' button ran away! üòø<br>Maybe try 'Yes'? üíï";
                button.parentElement.appendChild(message);
            }
        });
        
        // Heart rain animation
        function startHeartRain() {
            const heartRain = document.getElementById('heartRain');
            heartRain.classList.remove('hidden');
            
            heartRainInterval = setInterval(() => {
                createHeart();
            }, 200);
            
            // Stop heart rain after 10 seconds
            setTimeout(() => {
                clearInterval(heartRainInterval);
            }, 10000);
        }
        
        function createHeart() {
            const hearts = ['üíñ', 'üíï', 'üíó', 'üíù', 'üíò', 'üíû', 'üíì', 'üíü', '‚ù§Ô∏è', 'üß°', 'üíõ', 'üíö', 'üíô', 'üíú', 'ü§ç', 'üñ§'];
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.left = Math.random() * 100 + '%';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 3) + 's';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.color = `hsl(${Math.random() * 60 + 300}, 70%, 60%)`;
            
            document.getElementById('heartRain').appendChild(heart);
            
            // Remove heart after animation
            setTimeout(() => {
                if (heart.parentElement) {
                    heart.remove();
                }
            }, 6000);
        }
        
        // Restart function
        function restart() {
            // Clear any existing intervals
            if (heartRainInterval) {
                clearInterval(heartRainInterval);
            }
            
            // Hide all screens
            document.getElementById('successScreen').style.display = 'none';
            document.getElementById('loveScreen').style.display = 'none';
            document.getElementById('errorScreen').style.display = 'block';
            
            // Clear heart rain
            document.getElementById('heartRain').classList.add('hidden');
            document.getElementById('heartRain').innerHTML = '';
            
            // Reset no button
            const noBtn = document.getElementById('noBtn');
            noBtn.style.display = 'inline-block';
            noBtn.style.transform = 'scale(1)';
            noBtn.style.opacity = '1';
            noBtn.style.animation = '';
            noClickCount = 0;
            
            // Remove any extra messages
            const extraMessages = document.querySelectorAll('.animate-pulse');
            extraMessages.forEach(msg => msg.remove());
            
            // Restart the sequence
            setTimeout(() => {
                document.getElementById('errorScreen').style.display = 'none';
                document.getElementById('loveScreen').style.display = 'block';
            }, 6000);
        }
        
        // Add some interactive effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.particle');
            particles.forEach((particle, index) => {
                const rect = particle.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                const deltaX = e.clientX - centerX;
                const deltaY = e.clientY - centerY;
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                
                if (distance < 100) {
                    const angle = Math.atan2(deltaY, deltaX);
                    const force = (100 - distance) / 100;
                    const moveX = Math.cos(angle) * force * 10;
                    const moveY = Math.sin(angle) * force * 10;
                    
                    particle.style.transform = `translate(${moveX}px, ${moveY}px)`;
                } else {
                    particle.style.transform = 'translate(0, 0)';
                }
            });
        });
    </script>
